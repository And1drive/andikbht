<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Arisan</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container" id="loginForm">
    <h2>Aplikasi Arisan</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="mainMenu" style="display:none;">
    <h2>Menu Utama</h2>
    <button class="menu-btn" onclick="goTo('input')">Input Data</button>
    <button class="menu-btn" onclick="goTo('pengeluaran')">Pengeluaran</button>
    <button class="menu-btn" onclick="goTo('laporan')">Laporan</button>
    <button class="menu-btn" onclick="logout()">Logout</button>
  </div>

  <div id="inputForm" class="container" style="display:none;">
    <h2>Form Input Arisan</h2>
    <select id="penerima"></select>
    <select id="bulan"></select>
    <select id="tahun"></select>
    <select id="penyetor"></select>
    <input type="text" id="jumlah" placeholder="Jumlah Disetor" />
    <input type="text" id="kasPenerima" placeholder="Kas Penerima" />
    <input type="text" id="kasPanitia" placeholder="Kas Panitia" />
    <button onclick="simpanInput()">Simpan</button>
    <button onclick="kembaliKeMenu()">Kembali</button>
    <p id="statusInput"></p>
  </div>

  <div id="pengeluaranForm" class="container" style="display:none;">
    <h2>Form Pengeluaran</h2>
    <select id="bulanPengeluaran"></select>
    <select id="tahunPengeluaran"></select>
    <input type="text" id="keterangan" placeholder="Keterangan" />
    <input type="text" id="jumlahPengeluaran" placeholder="Jumlah" />
    <button onclick="simpanPengeluaran()">Simpan</button>
    <button onclick="kembaliKeMenu()">Kembali</button>
    <p id="statusPengeluaran"></p>
  </div>

  <div id="laporanForm" class="container" style="display:none;">
    <h2>Laporan Arisan</h2>
    <div id="laporanData"></div>
    <button onclick="kembaliKeMenu()">Kembali</button>
  </div>
</body>
</html>
